<div>
    <mat-form-field>
        <mat-label>Enter a new todo</mat-label>
        <input [(ngModel)]="todoText" type="text" matInput>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Complete todo in the timeframe</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
</div>
<button matSuffix mat-raised-button color="primary" (click)="createClick()">Create</button>
